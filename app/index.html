<!DOCTYPE html>
<html ng-app="timesTables">
  <head>
    <meta charset="utf-8">
    <title>TimesTables</title>
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
  </head>
  <body>
    <div id="main" class="container clear-top">
      <div ng-controller="mainCtrl">
        <a ng-click="showOptions = !showOptions"><span ng-show="!showOptions">Show</span><span ng-show="showOptions">Hide</span> Options</a>
        <div ng-if="showOptions" class="factorselection" ng-repeat="i in [1, 2, 3, 4, 5, 6, 7, 8, 9]">
          <div ng-if="!inlist(i)"><input type="checkbox" ng-click="addtolist(i)" />{{ i }}</div>
          <div ng-if="inlist(i)"><input type="checkbox" checked ng-click="removefromlist(i)" />{{ i }}</div>
        </div>
        <form ng-submit="checkUserProduct(product)">
          <p>{{ factor1 }} * {{ factor2 }} = <input type="number" ng-model="product" name="product" id="product" autofocus /></p>
          <p ng-if="msg">Sorry, that's not right. Try again!</p>
        </form>
      </div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.13/angular.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.10.0/ui-bootstrap-tpls.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
